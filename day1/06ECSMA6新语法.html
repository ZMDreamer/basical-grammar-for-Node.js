<script>
    //console.log(a) //输出结果是a未定义,语法错误
let a = 1;
let b;
//使用let定义变量的特性:
    //1:没有变量的与解析特性, 即定义变量的提升
    //2:在{}内都会有一个独立的作用域, 循环时候每次都会产生一个新的作用域


const c = 10;
//const 定义的变量叫做常量, 这个常量没有办法被重新赋值
//特点: 没有变量的提升
//      定义常量必须定义并且初始化, 否则会报语法错误
const d; //Missing initializer in const declaration 定义了常量但是没有初始化的错误

//3. 变量的结构赋值: 把某个对象中的属性当作变量给解放出来, 用来当作新的变量的值来可以使用, 当然可以通过重命名新的属性命名({a:name}方式)




</script>
